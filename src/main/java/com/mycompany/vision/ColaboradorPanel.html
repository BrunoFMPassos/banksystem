<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
    <meta charset="UTF-8">
</head>
<body onload="document.getElementById('alerta').style.display='none';">
<wicket:panel>
    <div wicket:id="container" style="width: 100%; border-radius: 3px;" onclick="document.getElementById('alerta').style.display='none';">
        <form wicket:id="formulariocadastrocolaborador">

            <div  wicket:id="feedbackpanel" id="alerta" class="alert alert-danger" role="alert"></div>

            <label class="titulo" style="color:#696969; text-align:center; margin:3%;">Colaborador</label>
            <br/>
            <div class="tabs-container" style="z-index: 2; position: absolute;">
                <!-- ABA 1 -->
                <input type="radio" name="tabs" class="tabs" id="tab1" checked>
                <label for="tab1">Dados Pessoais</label>
                <div>
                    <div class="div1" style="padding: 2%; border: solid 1px darkgrey; border-radius: 3px;">
                        <input style="width: 42%;" type="text" class="field noLast notNull" wicket:id="nome"  placeholder="Nome:">
                        <input id="cpf" style="width: 42%;" type="text" class="field Last" wicket:id="cpf"  placeholder="CPF:">
                        <input id="data" style="width: 38%;" class="field" wicket:id="dataDeNascimento"
                               placeholder="Data de Nascimento:">
                        <input style="width: 42%; margin-left: 9%;"  type="text" class="field Last" wicket:id="rg" placeholder="RG:">
                        <div style="margin-top: 5%;">
                        <span wicket:id="sexo">
                            <label style="font-size: 12px; color: #3a3f48;">Sexo:</label>
                            <label style="color: #3a3f48; font-size: 12px; color: #464a52;">Masculino</label>
                             <input style="margin-right: 5%;" id="radio" wicket:id="masculino" type="radio" value="masculino"/>
                            <label style="color: #3a3f48; font-size: 12px; color: #464a52;">Feminino</label>
                             <input style="margin-right: 5%;" id="radio" wicket:id="feminino" type="radio" value="feminino"/>
                       </span>
                        </div>
                    </div>
                </div>

                <!-- ABA 2 -->
                <input type="radio" name="tabs" class="tabs" id="tab2">
                <label for="tab2">Usuário</label>
                <div>
                    <div class="div1" style="padding: 2%; border: solid 1px darkgrey; border-radius: 3px;">
                        <input wicket:id="username" style="width: 30%; margin-right: 7%;" type="text" class="field" placeholder="Usuário:">
                        <input wicket:id="password" style="width: 30%;" type="password" class="field Last" placeholder="Senha:">
                        <label style="font-size: 12px; color: #3a3f48;">Agência: </label>
                        <select style="width: 10%; margin-right: 7%; color: #3a3f48;" type="text" class="field"
                                wicket:id="agencia">
                        </select>
                        <label style="font-size: 12px; color: #3a3f48;">Perfil: </label>
                        <select style="width: 30%;" type="text" class="field Last" wicket:id="perfil" id="perfil" name="perfil">
                        </select>
                    </div>
                </div>

                <!-- ABA 3 -->
                <input type="radio" name="tabs" class="tabs" id="tab3">
                <label for="tab3">Endereço</label>
                <div>
                    <div class="div1" style="padding: 2%; border: solid 1px darkgrey; border-radius: 3px;">
                        <input style="width: 15%;" id="cep" type="text" class="field noLast" wicket:id="cep" maxlength="9" placeholder="Cep:"
                               onblur="pesquisacep(this.value);">
                        <input style="width: 40%;" id="cidade" type="text" class="field noLast" wicket:id="cidade" placeholder="Cidade:">
                        <label style="font-size: 12px; color: #3a3f48;">UF: </label>
                        <select style="width: 10%;" type="text"  class="field Last" wicket:id="UF"  id="estado" name="estado">
                        </select>
                        <input style="width: 25%;" id="bairro" type="text" class="field noLast" wicket:id="bairro" placeholder="Bairro:">
                        <input style="width: 40%;" id="endereco" type="text" class="field Last" wicket:id="endereco" placeholder="Endereco:">
                        <input style="width: 100%;" id="complemento" type="text" class="field Last" wicket:id="complemento" placeholder="Complemento:">
                    </div>
                </div>
            </div>
            <div style="margin-left: 4%; margin-top: 38%; text-align: left; z-index: 3; position: absolute;">
                <input class="btn-confirma" type="button" wicket:id="salvarcolaborador" value="Salvar"/>
            </div>
            <br/>
        </form>
    </div>
</wicket:panel>
</body>
</html>
