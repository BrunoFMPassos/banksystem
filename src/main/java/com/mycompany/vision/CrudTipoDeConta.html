<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
    <meta charset="UTF-8">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <title>Tipos de Conta</title>
</head>
<body>
<wicket:extend>
    <form id="formtipodeconta" wicket:id="formtipodeconta" name="formulariotipodeconta">
        <div class="container">
            <div class="col-sm-12 div1">
                <h2 class="titulo">Tipo de Conta</h2>
                <br/>
                <input class="field noLast" wicket:id="descricao" type="text"
                       placeholder="Descrição:"/>
                <button class="btn-confirma" id="filtrar" wicket:id="filtrar" type="submit" name="submit">Filtrar
                </button>
            </div>
            <br/>
            <div class="col-sm-1 div1" style="margin-right: 10px;">
                <input style="margin-top:10px;" class="btn-confirma" type="button" wicket:id="inserir" value="+"/>
                <input style="margin-left:27%; padding:5px;" class="btn btn-info" type="submit" wicket:id="relatorio"
                       value="PDF"/>
                <button wicket:id="excel" class="btn-confirma">Excel</button>
            </div>
            <div id="2" class="col-sm-12 div1">
                <div wicket:id="modalinserirtipodeconta"></div>
                <div wicket:id="modaleditartipodeconta"></div>
                <div wicket:id="modalexcluirtipodeconta"></div>
                <br/>
                <div wicket:id="rowPanel">
                    <table class="table table-hover">
                        <thead>
                        <tr>
                            <th style="color: #6C7A89">Descrição</th>
                            <th style="color: #6C7A89">Tarifa</th>
                            <th style="text-align:center; color: #6C7A89;">Editar</th>
                            <th style="text-align:center; color: #6C7A89;">Excluir</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr wicket:id="rows">
                            <td style="color: #6C7A89" wicket:id="textdescricao">Col</td>
                            <td style="color: #6C7A89" wicket:id="texttarifa">Col</td>
                            <td style="text-align:center;"><input style="heigth: 60%; min-width:40%; padding:5px;"
                                                                  class="btn-warning-btn" type="submit"
                                                                  wicket:id="editar"
                                                                  value="Editar"/></td>
                            <td style="text-align:center;"><input style="heigth: 60%; min-width:40%; padding:5px;"
                                                                  class="btn-danger-btn" type="submit"
                                                                  wicket:id="excluir"
                                                                  value="Excluir"/></td>
                        </tr>
                        </tbody>
                    </table>
                    <div class="barra-navegacao" wicket:id="navigator"></div>
                </div>
            </div>
        </div>
    </form>
</wicket:extend>
</body>
</html>
