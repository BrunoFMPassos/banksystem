<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
    <meta charset="UTF-8">
</head>
<body onload="document.getElementById('alerta').style.display='none';">
<wicket:panel>
    <div wicket:id="container" style="width: 100%; border-radius: 3px;" onclick="document.getElementById('alerta').style.display='none';">
        <form wicket:id="formulariocadastroconta">
            <div wicket:id="feedbackpanel" id="alerta"></div>
            <label class="titulo" style="color:#696969; text-align:center; margin:3%;">Conta</label>
            <br/>
            <div class="container">
                <div class="col-sm-12 div1" style="padding: 2%; border: solid 1px darkgrey; border-radius: 3px;">
                    <div wicket:id="modaldesativarconta"></div>
                    <label style="font-size: 10px; color: #3a3f48;" wicket:id="labelNumero">Numero:</label>
                    <input style="width: 12%; margin-right: 1%;" type="text" class="field" wicket:id="numero">
                    <input style="width: 4%;" type="text" class="field Last" wicket:id="digito">
                    <label style="margin-left: 3%; font-size: 10px; color: #3a3f48;" wicket:id="labelSaldo">Saldo:</label>
                    <input style="width: 23%;" type="text" class="field Last" wicket:id="saldo">
                    <label style="margin-left: 3%; font-size: 10px; color: #3a3f48;"  wicket:id="labelLimite">Limite:</label>
                    <input style="width: 23%;" type="text" class="field Last" wicket:id="limiteConta">
                    <label style="font-size: 10px; color: #3a3f48;">Tipo:</label>
                    <select style="width: 35%; color: #3a3f48;" type="text" class="field noLast"
                            wicket:id="tipoDeConta">
                    </select>
                    <label style="font-size: 10px; color: #3a3f48;">Titular:</label>
                    <select style="width: 35%; color: #3a3f48;" type="text" class="field Last"
                            wicket:id="titular">
                    </select>
                    <input id="data" style="width: 37%;" class="field" wicket:id="dataAbertura"
                           placeholder="Data de Abertura:">
                    <label style="font-size: 10px; margin-left: 8%; color: #3a3f48;">Agência:</label>
                    <select style="width: 30%; color: #3a3f48;" type="text" class="field Last"
                            wicket:id="agencia">
                    </select>
                    <input style="width: 20%;" pattern="[0-9]+$" size="6" type="password" class="field Last" wicket:id="senha"  placeholder="Senha:">
                </div>
                <br/>
                <label class="titulo" style="color:#696969; text-align:center; margin:3%;">Cartão</label>
                    <br/>
                <div class="col-sm-12 div1" style="padding: 2%; border: solid 1px darkgrey; border-radius: 3px;">
                    <label style="font-size: 10px; color: #3a3f48;"  wicket:id="labelNumeroCartao">Numero do Cartao:</label>
                    <input style="width: 36%;" type="text" class="field noLast" wicket:id="numeroCartao">
                    <label style="font-size: 10px; color: #3a3f48;" wicket:id="labelLimiteCartao">Limite:</label>
                    <input style="width: 28%;" type="text" class="field Last" wicket:id="limiteCartao">
                    <label style="font-size: 10px; color: #3a3f48;" wicket:id="labelValidade">Validade:</label>
                    <input id="data" style="width: 23%; margin-right: 60%;" class="field Last" wicket:id="dataValidadeCartao"
                           placeholder="Data de Validade:">
                    <label style="font-size: 10px; color: #3a3f48;">Tipo de Cartão:</label>
                    <select style="width: 40%; color: #3a3f48;" type="text" class="field noLast"
                            wicket:id="tipoDeCartao">
                    </select>
                    <input style="width: 20%;" type="password" class="field Last" wicket:id="senhaCartao"  placeholder="Senha do Cartão:">
                </div>
                <br/>
                <div style="margin-top:2%; text-align: left;">
                    <input class="btn-confirma" type="button" wicket:id="salvarconta" value="Salvar"/>
                    <input  style="margin-left: 70%;" class="btn-warning-btn" type="button" wicket:id="desativarconta" value="Desativar"/>
                </div>
            </div>
            <br/>
        </form>
    </div>
</wicket:panel>
</body>
</html>
