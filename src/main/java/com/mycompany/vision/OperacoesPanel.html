<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
    <meta charset="UTF-8">
</head>
<body onload="document.getElementById('alerta').style.display='none'; document.getElementById('success').style.display='none';">
<wicket:panel>
    <div wicket:id="container" style="width: 100%; border-radius: 3px; margin-left: 5%;"
         onclick="document.getElementById('alerta').style.display='none'; document.getElementById('success').style.display='none';">
        <form wicket:id="formulariocadastroconta">
            <div wicket:id="feedbackpanel" id="alerta"></div>
            <div wicket:id="feedbackpanelsuccess" id="success"></div>
            <label class="titulo" style="color:#696969; text-align:center; margin:3%;" wicket:id="labelSaque">Saque</label>
            <label class="titulo" style="color:#696969; text-align:center; margin:3%;" wicket:id="labelDeposito">Depósito</label>
            <label class="titulo" style="color:#696969; text-align:center; margin:3%;" wicket:id="labelTransferencia">Transferência</label>
            <br/>
            <div class="container">
                <div class="col-sm-12 div1" style="padding: 2%;">
                    <input style="width: 12%; margin-right: 1%;" type="text" class="field" wicket:id="numero">
                    <input style="width: 4%;" type="text" class="field  noLast" wicket:id="digito">
                    <input style="width: 12%;" type="text" class="field Last" wicket:id="valor" placeholder="Valor:">
                    <input style="width: 20%;"  size="6" type="password" class="field Last" wicket:id="senhaVerificar"  placeholder="Senha:">
                </div>
                <label class="titulo" style="color:#696969; text-align:center; margin:1%; margin-top: 3%;" wicket:id="labelContaDestino">Conta Destino</label>
                <div class="col-sm-12 div1" style="padding: 2%; margin-top: 1%;">
                    <input style="width: 15%; margin-right: 1%;" type="text" class="field noLast" wicket:id="numeroContaDestino" placeholder="Número:">
                    <input style="width: 12%; margin-right: 1%;" type="text" class="field noLast" wicket:id="numeroBanco" placeholder="Banco:">
                    <input style="width: 35%; margin-right: 1%;" type="text" class="field noLast" wicket:id="apelidoContato" placeholder="Apelido:">
                    <input  style="margin-top: 3%; margin-left: 3%;" class="btn-warning-btn" type="button" wicket:id="adicionarContato" value="Adicionar Contato"/>
                </div>
                <br/>
                <label class="titulo" style="color:#696969; margin-top: 3%; margin:1%; text-align:center;" wicket:id="labelContato">Contatos</label>
                <div class="col-sm-12 div1" style="padding: 2%; margin-top: 1%;">
                    <select style="width: 40%;" type="text"  class="field Last" wicket:id="contatoObjeto"  id="contato" name="contato">
                    </select>
                </div>
                <div style="margin-top: 3%; text-align: left;">
                    <input class="btn-confirma" type="button" wicket:id="finalizar" value="Finalizar"/>
                    <input class="btn-blue" type="button" id="comprovante" wicket:id="comprovante" value="Comprovante"/>
                    <input class="btn-danger-btn" type="button" id="fechar" wicket:id="fechar" value="Fechar"/>
                </div>
            </div>
            <br/>
        </form>
    </div>
</wicket:panel>
</body>
</html>
