<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
    <meta charset="UTF-8">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>


    <title></title>
</head>
<body>
<wicket:panel>

    <div wicket:id="container" style="width: 100%; border-radius: 3px;">
        <form wicket:id="formulariocadastrocolaborador">
            <div wicket:id="feedbackpanel"></div>
            <label class="titulo" style="color:#696969; text-align:center; margin:3%;">Colaborador</label>
            <br/>
            <div class="container">
                <div class="col-sm-12 div1" style="padding: 2%; border: solid 1px darkgrey; border-radius: 3px;">
                    <input style="width: 42%;" type="text" class="field noLast" wicket:id="nome" placeholder="Nome:">
                    <input id="cpf" style="width: 42%;" type="text" class="field Last" wicket:id="cpf" placeholder="CPF:">
                    <input style="width: 42%;" type="text" class="field noLast" wicket:id="rg" placeholder="RG:">
                    <input id="data" style="width: 42%;" type="text" class="field Last" wicket:id="dataDeNascimento"
                           placeholder="Data de Nascimento:">
                    <div style="margin-top: 5%;">
                        <span wicket:id="sexo">
                            <label style="font-size: 12px; color: #3a3f48;">Sexo:</label>
                            <label style="color: #3a3f48; font-size: 12px; color: #464a52;">Masculino</label>
                             <input style="margin-right: 5%;" id="radio" wicket:id="masculino" type="radio" value="masculino"/>
                            <label style="color: #3a3f48; font-size: 12px; color: #464a52;">Feminino</label>
                             <input style="margin-right: 5%;" id="radio" wicket:id="feminino" type="radio" value="feminino"/>
                       </span>
                    </div>
                </div>
                <br/>
                <div class="col-sm-12 div1" style="padding: 2%; border: solid 1px darkgrey; border-radius: 3px;">
                    <input wicket:id="username" style="width: 30%; margin-right: 7%;" type="text" class="field" placeholder="Usuário:">
                    <input wicket:id="password" style="width: 30%;" type="password" class="field Last" placeholder="Senha:">
                    <label style="font-size: 12px; color: #3a3f48;">Agência: </label>
                    <select style="width: 10%; margin-right: 7%; color: #3a3f48;" type="text" class="field"
                            wicket:id="agencia">
                    </select>
                    <label style="font-size: 12px; color: #3a3f48;">Perfil: </label>
                    <select style="width: 30%;" type="text" class="field Last" wicket:id="perfil" id="perfil" name="perfil">
                    </select>
                </div>
                <br/>
                <div class="col-sm-12 div1" style="padding: 2%; border: solid 1px darkgrey; border-radius: 3px;">
                    <input style="width: 60%;" type="text" class="field noLast" wicket:id="cidade" placeholder="Cidade:">
                    <label style="font-size: 12px; color: #3a3f48;">UF: </label>
                    <select style="width: 10%;" type="text" class="field Last" wicket:id="UF" id="estado" name="estado">
                    </select>
                    <input style="width: 15%;" type="text" class="field noLast" wicket:id="numero" placeholder="Numero:">
                    <input style="width: 60%;" type="text" class="field Last" wicket:id="endereco" placeholder="Endereco:">
                    <input style="width: 100%;" type="text" class="field Last" wicket:id="complemento" placeholder="Complemento:">
                </div>
                <div style="margin-top:5%; text-align: left;">
                    <input class="btn-confirma" type="button" wicket:id="salvarcolaborador" value="Salvar"/>
                </div>
            </div>
            <br/>
        </form>
    </div>
</wicket:panel>
</body>
</html>
