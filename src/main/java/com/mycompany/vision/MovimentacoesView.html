<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
    <meta charset="UTF-8">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <title>Movimentações</title>
</head>
<body>
<wicket:extend>
    <form id="formmovimentacao" wicket:id="formmovimentacao" name="formmovimentacao">
        <div class="container">
            <div class="col-sm-12 div1">
                <h2 class="titulo">Movimentações</h2>
                <br/>
                <input class="field noLast" wicket:id="contaFiltrar" type="text" style="width: 20%;"
                       placeholder="Conta:"/>
                <select style="width: 20%;" type="text" class="field Last" wicket:id="tipoFiltrar" id="tipoFiltrar" name="tipoFiltrar">
                </select>
                <button class="btn-confirma" id="filtrar" wicket:id="filtrar" type="submit" name="submit">Filtrar
                </button>
                <input style = "margin-left:5%;"class="btn-danger-btn" type="submit" wicket:id="relatorio" value="PDF" />
            </div>
            <br/>
            <div id="2" class="col-sm-12 div1">
                <br/>
                <div wicket:id="rowPanel">
                    <table class="table table-hover">
                        <thead>
                        <tr>
                            <th style="color: #6C7A89">Descrição</th>
                            <th style="color: #6C7A89">Conta</th>
                            <th style="color: #6C7A89">Valor</th>
                            <th style="color: #6C7A89;">Data</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr wicket:id="rows">
                            <td style="color: #6C7A89" wicket:id="textdescricao"></td>
                            <td style="color: #6C7A89" wicket:id="textconta"></td>
                            <td style="color: #6C7A89" wicket:id="textvalor"></td>
                            <td style="color: #6C7A89" wicket:id="textdata"></td>
                        </tr>
                        </tbody>
                    </table>
                    <div class="barra-navegacao" wicket:id="navigator"></div>
                </div>
            </div>
        </div>
    </form>
</wicket:extend>
</body>
</html>
